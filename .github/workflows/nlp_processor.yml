# .github/workflows/nlp_processor.yml
name: NLP Processor (Minerva)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *' # Ejecutar cada 30 minutos

jobs:
  run_nlp_processor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run NLP Processor con IA Local (Hugging Face)
        env:
          # Solo necesitas DB connection (sin API keys)
          NEON_CONN_STRING: ${{ secrets.NEON_CONN_STRING }}
        run: python main.py
        
      - name: Nota
        if: always()
        run: echo "ℹ️ Modelos de IA descargados automáticamente (~500MB). Sin API keys necesarias."